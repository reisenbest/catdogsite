{% load static %}
{% load custom_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link type="text/css" href="{% static 'recognizer\css\styles.css' %}" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div id="header">



        <img class="navbar-logo" src="{% static 'recognizer\images\logosite.png' %}">


        <ul id="menu-main">

            {% for i in menu %}
                <li><a href="{% url i.name %}">| {{i.title}} | </a></li>

            {% endfor %}
        </ul>

</div>

<div id="title-content">
    {% block breadcrumbs %}
    {% endblock %}
</div>

<div id="content">
  {% block content %}
<!-- Здесь инфа из другого шаблона динаммически заполняемая -->
    {% endblock content %}
</div>

<footer id="footer">
  <div class="container">
    <p>&copy; 2023 | @reisen | drgn96rd@gmail.com</p>
  </div>
</footer>

</body>
</html>
